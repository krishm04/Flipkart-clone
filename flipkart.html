<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Home Page</title>
    <link rel="stylesheet" href="flipkart.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="body">
        <div class="first-row">
            <div class="logo ">
                <img src="flipkart-logo.png">
            </div>
            <div class="searchbar">
                <box-icon name='search'></box-icon>
                <input placeholder="Search for Products,Brands and More">
            </div>
            <div class="login">
                <box-icon name='user-circle'></box-icon>
                <a>Login <box-icon name='chevron-down'></box-icon></a>
            </div>
            <div class="cart">
                <box-icon name='cart' ></box-icon>
                <a>Cart</a>
            </div>
            <div class="seller">
                <box-icon name='store-alt'></box-icon>
                <a>Beacome Seller</a>
            </div>
        </div>



    </div>
</body>
</html>
